<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="root">

    <header class="header root__header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="main root__main">

      <section class="profile main__profile">
        <div class="profile__area">
          <img src="<%=require('./images/Avatar.jpg')%>" alt="Фотография Жак-ива Кусто" class="profile__avatar">
          <div class="profile__info">              
            <h1 class="profile__fullname">Жак-Ив Кусто</h1>
            <button aria-label="Edit Info" class="profile__edit-button" type="button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>        
        <button aria-label="Add place" class="profile__add-button" type="button"></button>
      </section>

      <section class="elements main__elements">
        <ul class="elements__cards">
          <template class="template template-card">
            <li class="card">
              <img class="card__image">
              <button aria-label="Delete" class="card__button-delete" type="button"></button>
              <div class="card__body">
                <h2 class="card__title"></h2>
                <button aria-label="Like" class="card__button-like" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>

    </main>

    <footer class="footer root__footer">
      <p lang="en" class="footer__text">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_form_profile">
      <div class="popup__container">
        <button aria-label="Close" class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_name" name="info-user" method="get" novalidate>
          <input type="text" name="popup__input-text_fullname" class="popup__input popup__input_form_name" value="" minlength="2" maxlength="40" placeholder="Имя" required>
          <span class="popup__input-text popup__input-text_fullname-error"></span>
          <input type="text" name="popup__input-text_profession" class="popup__input popup__input_form_profession" value="" minlength="2" maxlength="200" placeholder="Профессия" required>
          <span class="popup__input-text popup__input-text_profession-error"></span>
          <input aria-label="Save" class="popup__button-save" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup popup_form_new-place">
      <div class="popup__container">
        <button aria-label="Close" class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_place" name="info-place" method="get" novalidate>
          <input type="text" name="popup__input-text_name-place" class="popup__input popup__input_form_name-place" value="" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-text popup__input-text_name-place-error"></span>
          <input type="url" name="popup__input-text_source-on-place" class="popup__input popup__input_form_source-on-place" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__input-text popup__input-text_source-on-place-error"></span>
          <input aria-label="Create" class="popup__button-save" type="submit" value="Создать">
        </form>
      </div>
    </div>

    <div class="popup popup_background-color popup_open-picture">
        <figure class="popup__figure">
          <button aria-label="Close" class="popup__button-close" type="button"></button>
          <img class="popup__picture">
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
    </div>

    <div class="popup popup_background-color popup_delete-picture">
      <div class="popup__container">
        <button aria-label="Close" class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <input aria-label="Create" class="popup__button-save" type="submit" value="Да">
      </div>
    </div>

    <div class="popup popup_form_edit-picture-profile">
      <div class="popup__container">
        <button aria-label="Close" class="popup__button-close" type="button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_avatar" name="info-avatar" method="get" novalidate>
          <input type="url" name="popup__input-text_source-on-avatar" class="popup__input popup__input_form_source-on-avatar" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__input-text popup__input-text_source-on-avatar-error"></span>
          <input aria-label="Save" class="popup__button-save" type="submit" value="Сохранить">
        </form>
      </div>
    </div>

  </body>
</html>
